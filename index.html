<html>
	<head>

		<title>Painterly</title>

		<link rel="apple-touch-icon-precomposed" href="small.ico" >
		<link rel="icon" href="small.ico">

		<meta name=viewport content="width=device-width, initial-scale=1">
		<link async rel="stylesheet" type="text/css" href="style.css">
		<script src="jquery-3.1.1.min.js"></script>
		<script async type="text/javascript" src="jssource.js"></script>
	</head>
	<body>
		<button id="back" onclick="refresh();">Back to the menu</button>
		<div id="levelDiv">
			<span id="header">Level:</span>
			<span id="level">1</span><br/>
			<span id="header">Difficulty selected:</span>
			<span id="diffLevel">Normal</span><br/>
		</div>

		<div id="setup">

			<p>Click the colour that is different to all the others. Just do that for 20 levels. Simple.</p>

			<img src="howto.gif" width="200"/>

			<span id="header">Select your difficulty:</span><br/>
			<ul>
				<li><button onclick="setDiff(120);">Easiest</button></li>
				<li><button onclick="setDiff(100);">Easy</button></li>
				<li><button onclick="setDiff(80);">Normal</button></li>
				<li><button onclick="setDiff(60);">Hard</button></li>
				<li><button onclick="setDiff(40);">Harder</button></li>
				<li><button onclick="setDiff(20);">Unfair	</button></li>
			</ul>
		</div>
		<div id="box"></div>
		<!-- <div class=\"tile\" id="RC" onclick=\"toggle(this);\"></div> -->
	</body>
</html>
